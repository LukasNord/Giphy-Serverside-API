
    <h1>Let's Giphy!</h1>
      Search Giphy Here:<input type="text" ng-model="vm.searchText"><button ng-click="vm.searchGif(vm.searchText)">Search</button>
    <span ng-repeat="gif in vm.gifArray">
      <img ng-src="{{gif.images.original.url}}"/>
    </span>
    <button mat-fab ng-click="vm.decrement(vm.searchText)">Previous GIF</button>
    <button mat-fab ng-click="vm.increment(vm.searchText)">Next GIF</button>
